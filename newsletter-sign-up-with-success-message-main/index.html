<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>
                                              
    </title>

  <body>
    <!-- Sign-up form start -->
    <div class="card">
      <div class="right">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving 
            monthly updates on:</p>
        <table>
            <tr>
                <td><img src="/assets/images/icon-list.svg" alt=""></td>
                <td>Product discovery and building what matters</td>
            </tr>
            <tr>
                <td><img src="/assets/images/icon-list.svg" alt=""></td>
                <td>Measuring to ensure updates are a success</td>
            </tr>
            <tr>
                <td><img src="/assets/images/icon-list.svg" alt=""></td>
                <td>And much more!</td>
            </tr>
        </table>
        <br><br><br><br>
        <form>
          <label for="email"> Email address</label>
          <input type="email" id="email" placeholder="email@company.com"  required/>

          <button type="submit" > <a href="/nextpage.html">Subcribe to Monthly Newsletter</a> </button>
        </form>
      </div>
      <div class="left">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
      </div>
    </div>

    <!-- Sign-up form end -->
